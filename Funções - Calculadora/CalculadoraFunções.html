<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CalculadoraFunções.css">
</head>

<body>
    <div class="fundo">
        <div class="DivPrincipal">
            <h1>CALCULADORA</h1>
            <button id="botão" onclick="exibir()">START</button>

        </div>

        <div class="SegundaPágina">
            <input id="inputvalor1" placeholder="DIGITE UM NÚMERO"></input>
            <input id="inputvalor2" placeholder="DIGITE UM SEGUNDO NÚMERO"></input>
            <input id="inputoperacao" placeholder="DIGITE A OPERAÇÃO DESEJADA"></input>
            <div class="divBotoes">
                <button type="submit" id="botaoCalcular" onclick="VerificarOperacao();">CALCULAR</button>
                <button type="submit" id="botaoRetornar" onclick="RetornarPagina();">VOLTAR</button>
            </div>
        </div>

        <div class="páginaResultado">
            <p></p>
        </div>
    </div>
    <script src="CalculadoraFunções.js"></script>
</body>

</html>
